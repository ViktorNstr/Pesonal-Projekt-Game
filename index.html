<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Game</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div id="gameBoard">
        <div id="hero"><img src="./images/Hero.png"/></div>
        <div id="villain"><img src="./images/villain.png"/></div>
        <div id="youWon">You won!</div>
        <div id="youLost">You lost!</div>
    </div>
    <div>
        <button id="startButton">Start</button>
        <button id="jumpRightButton">Jump Right</button>
        <button id="jumpLeftButton">Jump Left</button>
		<button id="jumpOnlyButton">Jump Only</button>
        <p>Time: <span id="puntos"></span></p>
    </div>
    <audio controls autoplay muted>
    <source src="background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
    <audio id="clickSound" src="click.mp3"></audio>
    <script src="./js/main.js"></script>
</body>
</html>
